<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Owl Carousel CSS -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" />

    <!-- jQuery (necesario para Owl Carousel) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Owl Carousel JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

    <style>
        .owl-carousel img {
            width: 100%;
            height: auto;
            display: inline-block;
        }

        /* Estilo para los botones debajo de las imágenes */
        .carousel-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .carousel-button:hover {
            background-color: #0056b3;
        }

        /* Estilos para dispositivos móviles */
        @media (max-width: 600px) {
            .owl-carousel .carousel-button {
                font-size: 12px;
                /* Reduce el tamaño de los botones en móviles */
                padding: 8px 15px;
                /* Ajusta el padding en móviles */
            }

            .owl-carousel img {
                max-width: 100%;
                /* Asegura que las imágenes no se desborden */
                height: auto;
                /* Mantiene la proporción de la imagen */
            }
        }

        /* Estilos para tablets */
        @media (min-width: 600px) and (max-width: 1000px) {
            .owl-carousel .carousel-button {
                font-size: 14px;
                padding: 10px 18px;
            }
        }

        /* Estilos para pantallas grandes */
        @media (min-width: 1000px) {
            .owl-carousel .carousel-button {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>



    <title>AppStorely</title>
</head>

<body>

    <center>
        <div class="owl-carousel">
            <div>
                <img src="img/Agrega-tu-App.png" alt="Agrega tu App">
                <a href="https://forms.gle/Pz99JN3FH5XsKmgt9" target="_blank" class="carousel-button">Agregar App</a>
            </div>
            <div>
                <img src="img/Anunciate-Aqui.png" alt="Anunciate Aqui">
                <a href="#" target="_blank" class="carousel-button">Anunciarte</a>
            </div>
            <div>
                <img src="img/Donar-con-KoFi.png" alt="Donar con KoFi">
                <a href="https://ko-fi.com/ledesmitadj" target="_blank" class="carousel-button">Donar</a>
            </div>
        </div>
    </center>


    <script>
        $(document).ready(function () {
            $('.owl-carousel').owlCarousel({
                loop: true,
                margin: 10,
                nav: true,
                autoplay: true,
                responsive: {
                    0: {
                        items: 3 // Mostrará 1 ítem en pantallas pequeñas (móviles)
                    },
                    600: {
                        items: 3 // Mostrará 2 ítems en pantallas medianas (tablets)
                    },
                    1000: {
                        items: 6 // Mostrará 4 ítems en pantallas grandes (escritorio)
                    }
                }
            });
        });
    </script>

</body>

</html>
